          <div class="row row-cols-1 row-cols-md-12 g-12">
            <form class="row g-12" id="form">

              <div class="col-md-6">
                  <label for="inputName" class="form-label lato-bold">Nombre</label>
                  <input type="text" class="form-control" id="inputName" required>
              </div>

              <div class="col-md-6">
                  <label for="inputLastName" class="form-label lato-bold">Apellido</label>
                  <input type="text" class="form-control" id="inputLastName" required>
              </div>

              <div class="col-12; mt-3">
                <label for="inputEmail4" class="form-label lato-bold">Correo Eléctronico</label>
                <input type="email" class="form-control" id="inputEmail4" required>
              </div>

              <div class="col-md-6; mt-3">
                <label for="inputCity" class="form-label lato-bold">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" required>
              </div>
              <div class="col-md-6; mt-3">
                  <label for="inputPais" class="form-label lato-bold">Pais</label>
                  <input type="text" class="form-control" id="inputPais" required>
              </div>

              <div class="col-md-12; mt-3">
                  <label for="inputContact" class="form-label lato-bold">Motivo de contacto</label>
                  <select class="form-select" id="inputContact" required>
                      <option selected disabled value="">Seleccione una opción...</option>
                        <option value="consulta">Consulta</option>
                        <option value="soporte">Soporte</option>
                        <option value="comentarios">Comentarios</option>
                  </select>          
              </div> 

              <div class="mb-3">
                <label for="validationTextarea" class="form-label "></label>
                <textarea class="form-control is-invalid lato-bold" id="validationTextarea" placeholder="Escriba su comentario" required></textarea>
                <div class="invalid-feedback lato-bold">
                  Por favor ingresa un mensaje en el área de texto.
                </div>
              </div>

              <div class="col-12">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label lato-bold" for="gridCheck">
                          Deseo suscribirme a las novedades más recientes.
                      </label>
                  </div>
              </div>
              <div class="col-12; mt-3"> 
                  <button type="submit" class="btn btn-primary lato-bold" onclick="alertar('segunda alerta');">
                    Enviar
                  </button>                
              </div>
              
           </form>
